<header class="header">
  <div class="container flex-box">
    <a href="./index.html" aria-label="logo">
      <img src="./images/logo.png" alt="logo" />
    </a>
    <div class="nav-wrapper">
      <nav class="header__navigation">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">home</a></li>
          <li class="nav__item">
            <a class="nav__link" href="#">favorite
              <svg class="dropdown-icon" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-ep_arrow-up"></use>
              </svg>
            </a>
           
            <ul class="dropdowm__list">
              <li class="dropdown__item">
                <a class="dropdowm__link" href="#">Favorite cocktails</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdowm__link" href="#">Favorite ingredients</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <form class="header__search">
        <button  class='btn-search' type="submit">
          <svg class="mobile-icon" width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-bx_search"></use>
          </svg>
        </button>
        <input class="search-text" type="text" placeholder="Search |" />
      </form>
      <div class="header-switch">
        <p class="header-light">Light</p>
          <label class="switch" for="switch">
            <input id="switch" type="checkbox" />
            <span class="slider"></span>
          </label>
        <p class="header-dark">Dark</p>
      </div>
    </div>
    <form action="" id="form" class="header__search tablet">
      <button type="submit" id="form-button" class="btn-search">
        <svg class="search-icon" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-bx_search"></use>
        </svg>
      </button>
      <input
      class="search-text"
        type="text"
        id="input"
        placeholder="Search |"
  
      />
    </form>
    <button type="button" class="nav-btn">
      <svg class="mobile-icon" width="32" height="32">
        <use
          class="icon-open"
          href="./images/symbol-defs.svg#icon-menu_burger"
        ></use>
        <use
          class="icon-close"
          style="display: none"
          href="./images/symbol-defs.svg#icon-close-menu"
        ></use>
      </svg>
    </button>
  </div>
</header>
